<!DOCTYPE html>
<html>
<head>
    <title>Ink/Stitch Print Preview</title>
    <!-- https://stackoverflow.com/a/37480521/4249120 -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="resources/jquery-3.3.1.min.js"></script>
    <script src="resources/inkstitch.js"></script>
    <link rel="stylesheet" href="resources/style.css" />
    {% for l in languages %}
    <link rel="stylesheet" href="resources/{{ l }}.css" />
    {% endfor %}
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <meta charset="UTF-8">
</head>
<body>
  {% include 'ui.html' %}
    <main class="page operator-overview">
      <figure class="inksimulation pattern-only operator"
              data-field-name="operator-overview-transform"
              title="{{ _('Ctrl + Scroll to Zoom') }}"
              style="cursor: auto;">
        {{ svg_overview|replace("<li>", "")|replace("</li>", "")|safe }}
        <div>
          <button class="svg-fit">{{ _('Fit') }}</button>
          <button class="svg-full">100%</button>
          <button class="svg-apply">{{ _('Apply to all') }}</button>
          <button class="svg-realistic">
            {% if loop_index is defined %}
            <input type="checkbox" id="realistic-color-block-{{ loop_index }}"
                   data-field-name="block{{ loop_index }}" class="realistic" />
            <label for="realistic-color-block-{{ loop_index }}"
                   class="realistic">{{ _('Realistic') }}</label>
            {% else %}
            <input type="checkbox" id="{{ realistic_id }}"
                   data-field-name="overview" class="realistic" />
            <label for="{{ realistic_id }}" class="realistic">{{ _('Realistic') }}</label>
            {% endif %}
          </button>
        </div>
      </figure>
    </main>

</body>
</html>
